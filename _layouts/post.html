---
layout: default
---
{% for member in site.categories.people %}
	{% if member.title == page.author %}
		{% assign author = member %}
	{% endif %}
{% endfor %}

<div class="bigspacer"></div>

<div class="card">
    <div class="row">
        <div class="col-sm col-sm-auto pr-0">
            {% if page.image %}
            <img class="card-img-left" width=300 src="{{ page.image }}">
            {% endif %}
        </div>
    <div class="col-sm px-0">
        <div class="card-body">
            <div class="card-title title pull-right">{{ page.title }}</div>
            <div class="card-subtitle smallhead mb-2 text-muted">
                {{ page.date | date: "%-d %b %Y" }}
            </div>
        </div>
    </div>
    </div>
  
    <hr class='mt-0'>
    
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="post">
                {{ content }}
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>

<div class="bigspacer"></div>
